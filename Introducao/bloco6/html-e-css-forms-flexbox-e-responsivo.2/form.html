<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario CV</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <main>
    <h1 id='title' class='display-4'>Formulario</h1> Exercicio 1 do Bloco 6</h1>
    <form action="" method="get">
      <fieldset class="personal-info" class="form">
        <legend>Informacoes Pessoais</legend>
        <div class='form-label'>
          <label for="nome" class='form-label'>Nome</label>
          <input type="text" class="form-control" name="name" id="nome" maxlength="40" required>
          <br>
        </div>
        <div class='form-label'>
          <label for="correioEletronico" class='form-label'>E-mail</label>
          <input class='form-control' type="email" class="form-control" name="email" id="correioEletronico" maxlength="50" required>
          <br>
        </div>
        <div class='form-label'>
          <label for="cpf" class='form-labe'l>CPF:</label>
          <input class='form-control' type="text" name="cpf" id="cpf" maxlength="11" required>
          <br>
        </div>
        <div class='form-label'>
          <label for="endereco" class='form-label'>Endereco:</label>
          <input type="text" class="form-control" name="adress" id="endereco" maxlength="200" required>
          <br>
        </div>
        <div class='form-label'>
          <label for="cidade" class='form-label'>Cidade:</label>
          <input type="text" class="form-control" name="city" id="cidade" maxlength="28" required>
          <br>
        </div>
        <div class='form-label'>
          <label for="estado" class='form-label'>Estado:</label>
          <select class="form-select" type="text" name="state" id="estado" required></select>
        </div>
        <div class='form-label'>
          <p>Tipo de habitacao:</p> 
          <label for="casa" class='form-label'>Casa</label>
          <input type="radio" class="form-control" name="home" id="casa" namechecked="checked">
          <label for="apartamento" class='form-label'>Apartamento</label>
          <input type="radio" class="form-control" name="home" id="apartamento">
        </div>    
      </fieldset>
      
      <fieldset class="lastjob" class="form">
        <legend>Ultimo Emprego</legend>
        <div class='form-label'>
          <label for="CVresumo" class='form-label'>Resumo do CV:</label>
          <br>
          <textarea class='form-control' name="resume" id="CVresumo" cols="95" rows="5"></textarea>
        </div>
        
        <div class="mb-3">
          <label for="cargo" class='form-label'>Cargo:</label>
          <input type="text" class="form-control" name="position" id="cargo" maxlength="40" required>
        </div>

        <div class="mb-3">
          <label for="descrposicao" class='form-label'>Descricao do Cargo:</label>
          <input type="text" class="form-control" name="descPosition" id="descrposicao" maxlength="500" required>
        </div>
        
        <div class="mb-3">
          <label for="diaInicial" class='form-label'>Dia de Inicio</label>
          <input type="date" class="form-control" name="StartDate" id="diaInicial">
        </div>
      </fieldset>
        <button class="btn btn-success"' type="submit">Enviar</button>
        <button class="btn btn-warning" type="reset">Limpar</button>
      <!--      
    <br><br>
    -->
    
      <br>
    </form>
  </main>
  doc
  <script src="/node_modules/just-validate/dist/js/just-validate.min.js"></script>  
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <!--<script src="js/bootstrap.min.js"></script> -->
    
</body>
</html>
