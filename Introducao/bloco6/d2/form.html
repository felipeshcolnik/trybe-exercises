<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-curriculo</title>
    <link href="/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo.</p>
    </header>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <label for="name" class="form-label">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" class="form-control" required>
          </div>
          <div class="line-content">
            <label for="email">Endereço de e-mail: </label>
            <input class="email-input form-control" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="line-content">
            <label for="cpf-number">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="line-content">
            <label for="address">Endereço: </label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="line-content ">
            <label for="city">Cidade: </label>
            <input class="form-control" type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="state">Estado: </label>
            <select name="state" id="state" class="form-select" value = "" required>
            </select>
          </div>
          <!-- falta alinhar os radio Buttons ao texto-->
          <div class="line-content" >
            <label for="house" class="form-check-label">Casa</label>
            <input type="radio" class="form-check-input" name="house-apartment" id="house" value="house" required>
            <label for="apartment" class="form-check-label">Apartamento</label>
            <input type="radio" name="house-apartment" class="form-check-input" id="apartment" value="apartment" required >
          </div>
          
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="cv-resume">Resumo do currículo: </label>
            <textarea id="cv-resume" name="cv-resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="line-content">
            <label for="position">Cargo: </label>
            <input class="form-control" type="text" name="position" id="position" maxlength="40" required >
          </div>
          <div class="line-content">
            <label for="description">Descrição do cargo: </label>
            <input class="form-control" type="text" id="description" name="description" required>
          </div>
          <div class="line-content">
            <label for="start-date">Data de início: </label>
            <input class="form-control" type="text" class="input-data" name="start-date" value="" required>
          </div>
        </fieldset>
        <button class="submit-button btn btn-primary" type="button">Enviar</button>
        <button class="clear-button btn btn-warning" type="button">Limpar</button>
      </div>
      </form>
    <section class="form-data"></section>
    <script src="script.js"></script>
    <script src="jquery.js"></script>
    <script src="/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
