<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario CV</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <h1 id='title'>Formulario</h1> 
    <h3>Exercicio 6.1</h3>
    <form action="" method="get">
      <fieldset class="personal-info" class="form">
        <legend>Informacoes Pessoais</legend>
        <div class=info-name>
          <label for="nome">Nome</label>
          <input type="text" name="name" id="nome" maxlength="40" required>
          <br>
        </div>
        <div class='form-group'>
          <label for="correioEletronico">E-mail</label>
          <input class='form-control' type="email" name="email" id="correioEletronico" maxlength="50" required>
          <br>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input class='form-control' type="text" name="cpf" id="cpf" maxlength="11" required>
          <br>
        </div>
        <div class="form-group">
          <label for="endereco">Endereco:</label>
          <input type="text" name="adress" id="endereco" maxlength="200" required>
          <br>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" name="city" id="cidade" maxlength="28" required>
          <br>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select class='form-control' type="text" name="state" id="estado" required></select>
        </div>
        <div class="form-group">
          <p>Tipo de habitacao:</p> 
          <label for="casa">Casa</label>
          <input type="radio" name="home" id="casa" namechecked="checked">
          <label for="apartamento">Apartamento</label>
          <input type="radio" name="home" id="apartamento">
        </div>    
      </fieldset>
      
      <fieldset class="lastjob" class="form">
        <legend>Ultimo Emprego</legend>
        <div class='inforesume'>
          <label for="CVresumo">Resumo do CV:</label>
          <br>
          <textarea class='form-control' name="resume" id="CVresumo" cols="95" rows="5"></textarea>
        </div>
        
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <input type="text" name="position" id="cargo" maxlength="40" required>
        </div>

        <div class="form-group">
          <label for="descrposicao" class="">Descricao do Cargo:</label>
          <input type="text" name="descPosition" id="descrposicao" maxlength="500" required>
        </div>
        
        <div class="form-group">
          <label for="diaInicial">Dia de Inicio</label>
          <input type="date" name="StartDate" id="diaInicial">
        </div>
      </fieldset>
        <button class='btn btn-sucess' type="submit">Enviar</button>
        <button class='btn btn-sucess' type="reset">Limpar</button>
      <!--      
    <br><br>
    -->
      <br>
    </form>
  </main>
  <script src="script.js"></script> 
</body>
</html>
